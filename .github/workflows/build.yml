name: Perft test and benchmark

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master" ]

jobs:
  BlackCore:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - {
              name: "Ubuntu g++",
              os: ubuntu-latest,
              compiler: g++-11,
              target: BlackCore,
              upload_target: true,
              artifact_name: "BlackCore-linux"
          }
          - {
              name: "Ubuntu clang",
              os: ubuntu-latest,
              compiler: clang++-11,
              target: BlackCore,
              upload_target: false,
              artifact_name: ""
          }
          - {
              name: "Windows g++",
              os: windows-latest,
              compiler: g++,
              target: BlackCore.exe,
              upload_target: true,
              artifact_name: "BlackCore-win"
          }
          - {
              name: "macOS g++",
              os: macos-latest,
              compiler: clang++,
              target: BlackCore,
              upload_target: true,
              artifact_name: "BlackCore-mac"
          }

    steps:
    - uses: actions/checkout@v3
    - name: Installing packages
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install g++-11 clang++-11
    - name: Making BlackCore 
      run: |
        cd src
        make CXX=${{matrix.config.compiler}} EXE=${{matrix.config.target}}
    - name: Running perft test
      run: | 
        cd src
        ./${{matrix.config.target}} perft
    - name: Running benchmark
      run: | 
        cd src
        ./${{matrix.config.target}} bench
    - name: Upload artifact
      if: ${{matrix.config.upload_target}}
      uses: actions/upload-artifact@v3
      with:
        name: ${{matrix.config.artifact_name}}
        path: src/${{matrix.config.target}}
